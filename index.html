<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project | VineetaTiwari</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cash">
        <h1 id="heading">Cash Register!</h1>
        <p id="des">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <label for="billAmount">Bill amount:</label>
        <input id="billAmount" name="billAmount"></input>
        <label for="cashGiven">Cash Given:</label>
        <input id="cashGiven" name="cashGiven"></input>
        <button id="check">Calculate</button>
        <div class="errormsg">
            <p id="error"></p>
        </div>
        <table class="change-table">
            <caption>Return you'll get:</caption>
            <tbody>
                <tr>
                    <th>No. of notes</th>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                </tr>
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
